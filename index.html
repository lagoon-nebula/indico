<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap");

    * {
        padding: 0;
        margin: 0;
        border: none;
        outline: none;
        box-sizing: border-box;
        font-family: "Roboto Mono";
        font-size: 1rem;
    }

    section {
        margin: auto;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        text-align: center;
        perspective: 100rem;
    }

    section * {
        margin: 0.4rem;
        padding: 0.5rem 1rem;
        border-radius: 0.2rem;
    }

    section input,
    section button {
        background: #32cd32;
        transition: 640ms cubic-bezier(0.04, 1.15, 0.41, 0.93) all 0ms;
    }

    section input,
    section button {
        box-shadow: 0.2rem 0.2rem #ff0;
    }

    section input:focus {
        box-shadow: 0 0 0 0.2rem #ff0;
        transform: translate3d(0, 0, -2rem);
    }

    section button:active,
    section input:active {
        box-shadow: 0.08rem 0.08rem 0 #ff0;
        transform: translate3d(0.28rem, 0.28rem, -2rem);
    }

    section button {
        width: 6rem;
    }

    section input {
        width: 14.5rem;
    }

    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: #0f0;
        background: #111;
    }

    html {
        font-size: 2.4vw;
    }

    h2 {
        font-size: 1.8rem;
    }
</style>
<section>
    <h2 id=result>Elo Mordko</h2>
    <input type="password" id="G" placeholder="HasÅ‚o">
    <br>
    <button onclick="request();">Gramy!</button>
</section>
<script>
    function request() {
        var xmlHttpRequest = new XMLHttpRequest();

        xmlHttpRequest.open(
            "GET",
            `https://europe-west3-indico-mc.cloudfunctions.net/slay?based=${document.getElementById('G').value}`,
            true
        );

        xmlHttpRequest.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('result').innerHTML = this.responseText;
            }
        };

        xmlHttpRequest.send();

    }
</script>
